<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unne - Login</title>

    <link rel="stylesheet" href="estilo/est-index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

    <main>
        <div class="conteudo">
            <h1> Unne </h1>
            <h4>Ainda não está cadastrado em nossa rede social? Não perca mais tempo!</h4>
            <div class="externa-login">
                <div class="interna-login">
                    <form class="dados">
                        <label for="nome">Nome: </label>
                        <br>
                        <input type="text" id="nome" autocomplete="off">
                    </form>

                    <form class="dados">
                        <label for="sobrenome">Sobrenome: </label>
                        <br>
                        <input type="text" id="sobrenome" autocomplete="off">
                    </form>

                    <form class="dados">
                        <label for="email">Email: </label>
                        <br>
                        <input type="email" id="email" autocomplete="off">
                    </form>
                    
                    <form class="dados">
                        <label for="usename">Nome de Usuário: </label>
                        <br>
                        <input type="text" id="username" autocomplete="off">
                    </form>

                    <form class="dados">
                        <label for="senha">Senha: </label>
                        <br>
                        <input type="password" id="senha">
                    </form>

                    <form class="dados">
                        <label for="confirma">Confirme sua senha: </label>
                        <br>
                        <input type="password" id="confirma">
                    </form>
                    <br>
                    <button id="bGravar" onclick="camposPreenchidos()">Cadastrar</button>
                </div>
                <p>Faça parte da rede social mais unida de todos os tempos!</p>
            </div>
        </div>

    </main>
    <script src="js/funcoes.js"></script>
</body>
</html>
